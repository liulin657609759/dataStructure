<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(maxString("shakfaf"))
        function maxString(str){
            var obj={};
            for(var i=0;i<str.length;i++){
                var key=str[i];
                if(obj[key]){
                    obj[key]++
                }else{
                    obj[key]=1
                }
            }

            var maxCount=0;
            var maxStr="";
            for(var key in obj){
                if(maxCount<obj[key]){
                    maxCount=obj[key];
                    maxStr=key
                }
            }
            return [maxStr,maxCount]
        }
    </script>
</body>
</html>
