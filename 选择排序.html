<body>
    <script>
        var arr=[4,2,1,4,3,2,1];
        function selectSort(arr){
            var len= arr.length;
            for(var i=0;i<len;i++){
                for(var j=i+1;j<len;j++){
                    if(arr[i]>arr[j]){
                        [arr[i],arr[j]]=[arr[j],arr[i]]
                    }
                }
            }
            return arr
        }
        console.log(selectSort(arr))
    </script>
</body>
