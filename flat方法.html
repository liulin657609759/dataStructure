<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // flon方法：将嵌套数组转化成一般数组 ：[1,[2,3],4]=>[1,2,3,4]
        arr=[1,[2,33],4];
        Array.prototype.myflat=function(){
            var arr=[];
            var toStr=Object.prototype.toString;
            var arrType="[object Array]";
            this.forEach((item,idx) => {
                if(item.toStr==arrType){
                    arr=arr.concat(item.myflat())
                }else{
                    arr.push(item)
                }
            });
            return arr;
        }
        console.log(arr.myflat())
    </script>
</body>
</html>
