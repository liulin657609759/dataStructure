<body>
    <script>
        function shuffle(arr){
            for(var i=0;i<arr.length;i++){
                const rendomIndex=Math.floor(arr.length*(Math.random()));
                [arr[rendomIndex],arr[i]]=[arr[i],arr[rendomIndex]];
            }
            return arr;
        }
        const arr=[1,2,3,4,5,6];
        console.log(shuffle(arr))
    </script>
</body>
</html>
