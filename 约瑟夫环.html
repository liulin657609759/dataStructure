    <script>
        function circle(num) {
            var play=[];
            for(var i=1;i<num;i++){
                play.push(i)
            }
            var flag=0;
            while(play.length>1){
                var outNum=0,len=play.length;
                for(var i=0;i<len;i++){
                    flag++;
                    if(flag==5){
                        flag=0;
                        play.splice(i-outNum,1);
                        outNum++
                    }
                }
            }
            console.log( play[0])
        }    
        circle(7)
        console.log(number(14))
        function  number(num){

                console.log(arr.indexOf("4"))
                arr.indexOf("4")<0?count++:count+2;
                console.log(count);
                arr=[];
            }
            return count
        }

    </script>
