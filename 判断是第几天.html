        function sort(arr){
            var num=0,num2=0;
    for(var i=0;i<arr.length-1;i++){
        for(var j=i;j<arr.length;j++){
            if(arr[j]<arr[j+1]){
                [arr[j+1],arr[j]]=[arr[j],arr[j+1]]
                num2++;
            }
        }
    }

                [arr[j+1],arr[j]]=[arr[j],arr[j+1]]

            }
        }
    }
