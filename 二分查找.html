    <script>
        // 递归
        function binaryFind(arr,target,first=0,end=arr.length-1){
            const n=Math.floor((first+end)/2);
            const val=arr[n];
            if(target==val){
                return `找到了${target},在第${n+1}个`
            }else if(target>val){
                return binaryFind(arr,target,n+1,end)
            }else if(target<val){
                return binaryFind(arr,target,first,n-1)
            }
            return -1
        }
        // 循环

        function binaryFinds(arr,target){
            var first = 0,end = arr.length-1,val;
            while(first<=end){
                mid = Math.floor((first+end)/2);
                if(target==arr[mid]){
                    return `找到了${target},在第${mid+1}个`
                }else if(target<arr[mid]){
                    end=mid-1
                }else{
                    first=mid+1
                }
            }
            return -1
        }
        // 必须是有序数组
        arr=[1,3,4,8,12];
        console.log(binaryFinds(arr,8))
    </script>
