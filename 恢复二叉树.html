        let pre=Array(1,2,4,7,3,5,6,8);
        let vin=Array(4,7,2,1,5,3,8,6);
        console.log(reConstructBinaryTree(pre, vin));
        function reConstructBinaryTree(pre, vin)
        {
            // write code here
            let result=null;
            if(pre.length>1){
                let root=pre[0];
                let n=vin.indexOf(root);
                let leftvin=vin.slice(0,n);
                let rightvin=vin.slice(n+1,vin.length);
                pre.shift();
                let leftpre=pre.slice(0,leftvin.length);
                let rightpre=pre.slice(leftvin.length,pre.length);
                result={
                    val:root,
                    left:reConstructBinaryTree(leftpre,leftvin),
                    rigth:reConstructBinaryTree(rightpre,rightvin)
                    }
                }else if(pre.length===1){
                    result={
                        val:pre[0],
                        left:null,
                        rigth:null
                    }
                }
            return result
        }    
        
    </script>
