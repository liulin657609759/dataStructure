<body>
    <script>
        var dailyTemperatures = function(T) {
            var day=[];
            day[T.length-1]=0;
            for(let i=T.length-2;i>=0;i--){
                for(let j=i+1;j<T.length;j++){
                    if(T[j]>T[i]){
                        day[i]=j-i;
                        break;
                    }else if(day[j]==0){//表示到最后一个也没有找到比T[i]大的，就让这个day[i]=0 
                        day[i]=0
                        break;
                    }
                }
            } 
            return day
        };
        var arr=[2,3,2,4,4]
        console.log(dailyTemperatures(arr))
    </script>
</body>
</html>
